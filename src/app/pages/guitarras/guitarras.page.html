<ion-header >
  <ion-toolbar>
    <img src="../../assets/Captura de Pantalla 2020-04-15 a la(s) 14.09.22.png" alt="">
    <ion-buttons slot="end">
      <ion-button (click)="goPrincipal()">
        principal
      </ion-button>
      <ion-button (click)="goGuitarras()">
        Guitarras
      </ion-button>
      <ion-button (click)="goBajos()">
        Bajos
      </ion-button>
      <ion-button (click)="goCuerdas()">
        Cuerdas
      </ion-button>
      <ion-button (click)="goUkuleles()">
        Ukuleles
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <h1><strong>Guitarras</strong></h1>
    </ion-row>
    <ion-row >
      <ion-col *ngFor="let g of guitarras" size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12">
        <ion-card [ngStyle]="{'display': (g.categoria.nombre === 'guitarras' ? 'block': 'none')}">
          <ion-card-header>
            <img [src]="g.img | productImg" alt="">
            <ion-card-subtitle>{{ g.descripcionCorta }}</ion-card-subtitle>
            <ion-card-title>{{ g.nombre }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-button (click)="verMas()" expand="block" fill="clear" shape="round">
                ver mas...
              </ion-button>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
